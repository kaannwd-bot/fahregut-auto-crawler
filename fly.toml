# -------------------------------------------------------------
# üöÄ Fly.io Config ‚Äì Fahregut Auto-Crawler (Chromium + WebSocket)
# Stable Version ‚Äì Optimized for long-running Puppeteer sessions
# -------------------------------------------------------------

app = "fahregut-auto-crawler"
primary_region = "fra"

# -------------------------------------------------------------
# üèó Build Configuration
# -------------------------------------------------------------
[build]
  dockerfile = "Dockerfile"

# -------------------------------------------------------------
# üåç Environment Variables
# -------------------------------------------------------------
[env]
  PORT = "8080"
  NODE_ENV = "production"
  PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"
  LANG = "de_DE.UTF-8"
  LC_ALL = "de_DE.UTF-8"
  TZ = "Europe/Berlin"
  DEBIAN_FRONTEND = "noninteractive"

# -------------------------------------------------------------
# üåê HTTP Service Configuration
# -------------------------------------------------------------
[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true           # bei Traffic automatisch starten
  auto_stop_machines = false           # WebSocket stabil bleiben
  min_machines_running = 1             # immer 1 aktiv halten
  concurrency = { type = "requests", hard_limit = 100, soft_limit = 80 }

  [http_service.http_options]
    response_headers = {
      X-Frame-Options = "DENY",
      X-Content-Type-Options = "nosniff",
      Cache-Control = "no-store"
    }

# -------------------------------------------------------------
# ü©∫ Health Check Configuration
# -------------------------------------------------------------
[[checks]]
  type = "http"
  name = "auto-health"
  interval = "30s"
  timeout = "5s"
  grace_period = "20s"
  path = "/health"
  method = "get"
  protocol = "http"

# -------------------------------------------------------------
# üß† VM Configuration
# -------------------------------------------------------------
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "2048mb"             # 2GB RAM ‚Äì Puppeteer i√ßin minimum √∂neri
  kernel_args = ["vm.overcommit_memory=1"]
  swap_size_mb = 1024           # 1GB Swap ‚Äì Chromium OutOfMemory fix

# -------------------------------------------------------------
# ‚ö°Ô∏è TCP Service (WebSocket Support)
# -------------------------------------------------------------
[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "3s"
    grace_period = "10s"
    restart_limit = 5
