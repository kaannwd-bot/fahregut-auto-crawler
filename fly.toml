# ğŸš€ Fly.io Config â€“ Fahregut Auto-Crawler (Chromium + WebSocket)
app = "fahregut-auto-crawler"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true          # trafik gelince otomatik baÅŸlat
  auto_stop_machines = false          # WS stabil + cache korunsun
  min_machines_running = 1            # her zaman 1 makine aÃ§Ä±k
  concurrency = { type = "requests", hard_limit = 100, soft_limit = 80 }

  [http_service.http_options]
    response_headers = { X-Frame-Options = "DENY", X-Content-Type-Options = "nosniff" }

# ğŸ” Healthcheck â€“ /health endpointini izler
[[checks]]
  type = "http"
  name = "auto-health"
  interval = "30s"
  timeout = "5s"
  grace_period = "15s"
  path = "/health"
  method = "get"
  protocol = "http"

# ğŸ§  VM-Konfigurasyon
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "2048mb"     # 2GB RAM: Puppeteer + Chromium iÃ§in ideal
  kernel_args = ["vm.overcommit_memory=1"]
