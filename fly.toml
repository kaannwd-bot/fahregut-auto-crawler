app = "fahregut-auto-crawler"
primary_region = "fra"

[env]
  PORT = "8080"
  NODE_ENV = "production"
  CHROMIUM_PATH = "/usr/bin/chromium"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"

[build]
  dockerfile = "Dockerfile"
